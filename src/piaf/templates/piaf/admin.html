{% extends "base.html" %}

{% block content %}
<div class="column is-12">
  <section class="card">
    <header class="card-header">
      <h1 class="card-header-title">JSON கோப்பிலிருந்து உள்ளடக்கத்தை ஏற்றவும்      </h1>
    </header>
    <div class="card-content">
      {% if count_inserted_articles %}
        <p class=notification>{{ count_inserted_articles }}கட்டுரைகள் சேர்க்கப்பட்டுள்ளன.</p>
      {% endif %}
      <form action="{% url 'app:dataset' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
          <label>கட்டுரைகளின் JSON கோப்பு</label>
          <input type=file name=file>
        </div>

        <div>
          <label>பயனர் கட்டுப்பாடு          </label>
          <select name=audience required>
            <option> --- </option>
            <option value=restricted>சான்றளிக்கப்பட்ட பயனர்களுக்கு மட்டுமே ஒதுக்கப்பட்டுள்ளது</option>
            <option value=all>அனைத்து பயனர்களுக்கும் செல்லுபடியாகும் (சான்றிதழ் இல்லை)
            </option>
          </select>
        </div>
        <input type="submit" class="button is-link" value="Ajouter ces articles">
      </form>
    </div>
  </section>

  <hr>

  <section class="card">
    <header class="card-header">
      <h1 class="card-header-title">JSON இல் தரவைப் பதிவிறக்கவும்</h1>
    </header>
    <div class="card-content">
      <a class="button is-link" href="/app/admin/dataset">பதிவிறக்க      </a>
    </div>
  </section>
</div>

<style>
  form > div {
    margin-bottom: 2rem;
  }
  label {
    display: block;
    font-weight: bold;
  }
  .notification {
    background-color: aliceblue;
    padding: 10px;
    margin: 5px 0 20px 0;
  }
</style>
{% endblock %}
